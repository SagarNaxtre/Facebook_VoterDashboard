<form [formGroup]="pollForm">
    <input nzSize = "default" nzRight nz-input formControlName = "id" placeholder="Enter Template Id" />&nbsp; 
    <button nz-button nzType="primary">Send</button>&nbsp;&nbsp;
     <br> <br>
    <input type="file" accept=".csv"  (change)="fileChangeListener($event)">
    <button nz-button nzType="primary" (click)="uloadCsvFileData()" [nzLoading]="isLoadingOne">Click To Import</button>&nbsp;&nbsp;

    
</form>
