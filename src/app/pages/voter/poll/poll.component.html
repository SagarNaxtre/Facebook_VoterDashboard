<form [formGroup]="pollForm">
    <label for="">Enter Template Name :- </label>
    <input nzSize = "default" nzRight nz-input formControlName = "templateName" placeholder="Template name" />&nbsp; 
    <button nz-button nzType="primary" (click) ="sendmessage()">Send</button>&nbsp;&nbsp;
     <br> <br>
    <input type="file" accept=".csv" formControlName = "fileupload" (change)="fileChangeListener($event)">
    <button nz-button nzType="primary" (click)="uloadCsvFileData()" [nzLoading]="isLoadingOne">Click To Import</button>&nbsp;&nbsp;

    
</form>
