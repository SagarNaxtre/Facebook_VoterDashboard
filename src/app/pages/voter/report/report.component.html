
<form [formGroup]="reportForm">

<div class="button-container">
  <label class="text"> Select date range :- </label>
  <nz-range-picker [nzRanges]="ranges" formControlName="date_range"></nz-range-picker>&nbsp;
  <button nz-button nzType="primary" 
  (click)="filterDataDatewise()">Filter</button>&nbsp; &nbsp;
   <button class="excel" nz-button nzType="primary" (click)="generateExcelFile()">Export to Excel</button>
</div>

<button  nz-button nzType="primary" (click)="movetotrash()">Delete</button>
  <nz-table #basicTable [nzData]="filteredData"  [nzFrontPagination]="false">
    <thead>
      <tr>
        <th>Id</th>	
        <th>Mobile_number</th>	
        <th>Reply_text</th>	
        <th>Timestamp</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data?.id }}</td>
        <td>{{ data?.mobile_number }}</td>
        <td>{{ data?.reply_text }}</td>
        <td>{{ data?.timestamp  }}</td>
      </tr>
    </tbody>
  </nz-table>
  </form>
